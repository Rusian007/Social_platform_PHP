<html lang="en">
<head>

<body>

	<div class="container">

			</div>

			<div class="img">
				<img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
			</div>

			<div class="user-name">

                <h5>rasian@gmail.com</h5>
			</div>

			

			<div class="btn-flex-container">
				
			<div class="btn-list">
                <div class="logout-btn">
                    <button class=" btn btn-red">
                        Upload
                </div>

				<button class="profile-btn btn">
				Delete Profile
				</button>

				<button class="create-btn btn">
				 Update	Profile

			</div>

			<div class="logout-btn">
				<button class=" btn btn-red">
					Go back
				</button>
			</div>
			
			</div>

		</div>

		<i onclick="Drawer()" style="color: #FFCA1B; margin-left: 5px;" id="open-icon" class="fi-cwsrxx-arrow-solid"></i>

		<div  class="right">
            <div class="post-name">

				<!-- Post start -->
				<div class="post">

				</div>
				<!-- Post end -->


					<!-- Post start -->
                    <div class="post">

				<!-- Post end -->

		</div>

	</div>
	</body>

	<script defer src="https://friconix.com/cdn/friconix.js"> </script>

	<script type="text/javascript">

		var IsOpen = true;
		document.getElementById('open-icon').style.display = 'none';

		function Drawer(){
			if(IsOpen){
				// hide
				document.getElementById('left').style.width = '0px';

				document.getElementById('left').classList.remove('padding');
				document.getElementById('left').classList.add('padding-remove');

				document.getElementById('open-icon').style.display = 'block';
				IsOpen = false;
			} else{
				// Show the div
  				document.getElementById('left').style.width = '200px';

  				document.getElementById('left').classList.remove('padding-remove');
				document.getElementById('left').classList.add('padding');

  				document.getElementById('open-icon').style.display = 'none';
  				IsOpen = true;
			}

		}
		
		

	</script>
</html>
