<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Home : Timeline</title>
	<link rel="stylesheet" type="text/css" href="tymline.css">
	<link rel="stylesheet" href="https://kit.fontawesome.com/630a961bfb.css" crossorigin="anonymous">
</head>

<body>
   <!--Create post modal-->
	<div class="p-modal" id="p-modal">
		<div class="modal-content" id="modal-content" data-backdrop="static">

		<div class="modal-header">
			<h2 class="title">Create a post</h2>
			<a href="#" class="close-btn" id="close-btn">X</a>
		</div>

		<form class="modal-body">
			<div class="post-content">
			<textarea id="textArea" name="textArea" type="textarea" placeholder="What's on your mind?" rows="5"></textarea>

		<div class="media-display">
			<input type="file" id="file" accept="image/*">
			<label for="file" >
				<img src="upload.png" alt="error">
				<h3>Upload picture</h3>
			</label>	
		</div>
		
     <!--   Ends here -->
	 
		<div class="modalBtns">
			<button class="submit" >Submit</button>
		</div>

	     </div>
		</form>
		</div>
	</div>

	<div class="container">

		<div id="left" class="left padding">
			<div class="img">
				<img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar" class="avatar">
			</div>

			<div class="user-name">
				<h3>Rusian's Profile</h3>
			</div>

			<div class="votes">
				<h5>Upvotes <span class="yellow"> 12</span> </h5>
				<i style="color: #FFCA1B" class="fi-xwluxm-star-half-wide"></i>
			</div>

			<div class="btn-flex-container">

				<div class="btn-list">

					<button class="profile-btn btn">
						Profile
					</button>

					<button class="home-btn btn">
						Home
					</button>

					<button class="create-btn btn" id="create-post-btn">
						Create
					</button>

				</div>

				<div class="logout-btn">
					<button class=" btn btn-red">
						Logout
					</button>
				</div>

			</div>

		</div>

		<i onclick="Drawer()" style="color: #FFCA1B; margin-left: 5px;" id="open-icon"
			class="fi-cwsrxx-arrow-solid"></i>

		<div class="right">

			<!-- Replicable -->

			<div class="post-container">

				<!-- Post start -->
				<div class="post">
					<div class="image-section">

						<img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar"
							class="avatar post-avatar">
						<i class="fi-xwsrxx-ellipsis"></i>

					</div>

					<hr class="post-hr">

					<div class="post-content">
						<h3>Some Post Title</h3>
						<p> This is a normal post</p>
					</div>

					<div class="post-btn">
						<button class="vote-btn-up" style="margin-right: 4px;">
							<i style="color: #FFCA1B" class="fi-xwsuxx-arrow-solid"></i>
							Upvote
						</button>

						<button class="vote-btn-down">
							<i style="color: #FF4141" class="fi-xwsdxx-arrow-solid"></i>
							Downvote
						</button>
					</div>

				</div>
				<!-- Post end -->


				<!-- Post start -->
				<div class="post">
					<div class="image-section">

						<img src="https://www.w3schools.com/howto/img_avatar2.png" alt="Avatar"
							class="avatar post-avatar">
						<i class="fi-xwsrxx-ellipsis"></i>

					</div>

					<hr class="post-hr">

					<div class="post-content">
						<h3>Random Post</h3>
						<p> This is an example of post, all data will come from database, stay tuned!!!! Until next
							update- Post is complete</p>
					</div>

					<div class="post-btn">
						<button class="vote-btn-up" style="margin-right: 4px;">
							<i style="color: #FFCA1B" class="fi-xwsuxx-arrow-solid"></i>
							Upvote
						</button>

						<button class="vote-btn-down">
							<i style="color: #FF4141" class="fi-xwsdxx-arrow-solid"></i>
							Downvote
						</button>
					</div>

				</div>
				<!-- Post end -->
			</div>

		</div>

	</div>

</body>

<script defer src="https://friconix.com/cdn/friconix.js"> </script>
<script src="tymline.js"></script>

</html>
