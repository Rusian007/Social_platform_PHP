<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="search.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bai+Jamjuree:wght@400;600&family=Poppins:wght@100;300;500;700;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Live Search</title>
</head>

<body>

    <div class="live-filter">

        <div class="search">

            <div class="header">
                <h2>Looking for something?</h2>
           

                <div class="search-bar">
                    <input type="text" id="user" name="user" placeholder="search here...">
                     <button id="submit"><img src="find.svg" alt="" class="find"></button>
                </div>

            </div>

            <div class="user-info">
                <ul class="user-list">
                    <li>Loading...</li>
                    <li>Loading...</li>
                    <li>Loading...</li>
                    <li>Loading...</li>
                </ul>
            </div>


        </div>
    </div>

</body>

</html>
